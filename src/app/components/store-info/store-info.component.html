<div class="backgroundStore">
    <div class="store-card mdl-card mdl-shadow--2dp" [class.move-card]="loaded">
        <div class="container">            
            <div class="innerStoreInfo">
                <div class="row">
                    <div class="name-container">
                        <p class="name" >{{store.name}}</p>
                    </div>
                </div>

                <div class="row-2">
                    <div class="queue-container">
                        <p class="queue" > Tens <span class="accent">{{store.queue}}</span> persones davant teu</p>
                    </div>
                </div>

                <div class="row-3">
                    <div class="time-container">
                        <p class="time" > Temps aproximat: <span class="accent">{{store.aproxTime}} minuts</span> </p>
                    </div>
                </div>

                <div class="row-4">
                    <div class="confirmation-container">
                        <p class="confirmation" > Vol continuar demanant torn? </p>
                    </div>
                </div>

                <div class="row-5">
                    <div class="col-sm-6">
                        <button class="mdl-button mdl-js-button mdl-button--accent" (click)="toggleStoreInfo($event)"> No </button>
                    </div>
                    <div class="col-sm-6">
                        <button class="mdl-button mdl-js-button mdl-button--accent" (click)="printTicket()"> Si </button>
                    </div>
                </div>
                <!--<button class="turn-mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">turned_in</i>
                </button>-->
            </div>
        </div>
    </div>
</div>
