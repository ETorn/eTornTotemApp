<div class="store-card mdl-card mdl-shadow--2dp" (click)="storeInfo.show()">
  <div class="row">
    <a layout-align="center" class="printButton" >
      <span class="storeName">{{store.name}}</span>
    </a>
  </div>
  <div class="row-2">
    <div [ngClass]="getStyleClasses" *ngIf="store.queue > 0" > <!--Ajustem  les columnes del div depenent de si hem de mostrar temps o no-->
      <div class="queue">
        <span class="textQueue">Tens <span class="accent"> {{store.queue}} </span> persones davant teu</span>
        <!--<span class="mdl-chip">
          <span class="mdl-chip__text">{{store.storeTurn}}</span>
        </span>-->
      </div>
    </div>
    <div [ngClass]="getStyleClasses" *ngIf="store.aproxTime > 0 && store.queue > 0 ">
      <div class="aproxTime">
        <span class="textAproxTime">Temps aproximat</span>
        <span class="mdl-chip">
          <span class="mdl-chip__text">{{store.aproxTime}} minuts</span>
        </span>
      </div>
    </div>
    <!--<div class="disponibleTurn">
      <span class="textDisponibleTurn">Torn disponible: <span class="accentUsersTurn"> {{store.usersTurn}} </span> </span>
    </div>-->
  </div>
  <div class="noQueue" *ngIf="store.queue == 0">
    <span class="textNoqueue">No hi ha cap persona davant teu. Aprofita!</span>
  </div>    
</div>
<app-store-info #storeInfo [store]="store" *ngIf="store.aproxTime > minTimeToShowConfirmation && store.queue > 0"></app-store-info>
